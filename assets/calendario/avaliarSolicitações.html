<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Solicitações de Férias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status-select {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    
    <div class="container-header">
        <a href="../../index.html" class="btn btn-primary" id="btn-return">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg>
        </a>
    </div>

    <h2>Gestão de Solicitações de Férias</h2>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Funcionário</th>
                    <th>Período</th>
                    <th>Data de Solicitação</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-solicitacoes">
                <!-- Exemplo de linha de solicitação -->
                <tr>
                    <td>João Silva</td>
                    <td>01/12/2024 a 15/12/2024</td>
                    <td>15/11/2024</td>
                    <td>
                        <select class="status-select" data-solicitacao-id="1">
                            <option value="Aceita">Aceita</option>
                            <option value="Cancelada">Cancelada</option>
                            <option value="Vendida">Vendida</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-atualizar" data-solicitacao-id="1">Atualizar</button>
                    </td>
                </tr>
                <tr>
                    <td>João Silva</td>
                    <td>01/12/2024 a 15/12/2024</td>
                    <td>15/11/2024</td>
                    <td>
                        <select class="status-select" data-solicitacao-id="1">
                            <option value="Aceita">Aceita</option>
                            <option value="Cancelada">Cancelada</option>
                            <option value="Vendida">Vendida</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-atualizar" data-solicitacao-id="1">Atualizar</button>
                    </td>
                </tr>
                <tr>
                    <td>Maria Luz</td>
                    <td>01/12/2025 a 15/12/2025</td>
                    <td>15/11/2024</td>
                    <td>
                        <select class="status-select" data-solicitacao-id="1">
                            <option value="Aceita">Aceita</option>
                            <option value="Cancelada">Cancelada</option>
                            <option value="Vendida">Vendida</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-atualizar" data-solicitacao-id="1">Atualizar</button>
                    </td>
                </tr>
                <!-- Mais solicitações podem ser adicionadas dinamicamente aqui -->
            </tbody>
        </table>
    </div>
    
    <!-- Script para atualizar status -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const botoesAtualizar = document.querySelectorAll('.btn-atualizar');
            
            botoesAtualizar.forEach(button => {
                button.addEventListener('click', function () {
                    const solicitacaoId = button.getAttribute('data-solicitacao-id');
                    const selectStatus = document.querySelector(`.status-select[data-solicitacao-id="${solicitacaoId}"]`);
                    const status = selectStatus.value;
                    
                    // Aqui vai a lógica para enviar o novo status para o servidor
                    console.log(`Solicitação ID: ${solicitacaoId} | Novo Status: ${status}`);
                    
                    alert(`Status atualizado para: ${status}`);
                });
            });
        });
    </script>
</body>
</html>
