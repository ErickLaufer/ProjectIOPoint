<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="../styles/styleCalendar.css" rel="stylesheet">
  <link href="../styles/darkMode.css" rel="stylesheet">
  <title>FLOP - Calendário</title>
</head>
<body>

  <div class="container my-3">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Toggle for Dark Mode -->
      <div class="toggle">
        <input id="switch" type="checkbox" name="theme">
        <label for="switch">Toggle</label>
      </div>

      <!-- Back Button -->
      <a href="../../index.html" class="btn btn-warning" id="btn-return">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
        </svg>
      </a>
    </div>

    <!-- Calendar Header -->
    <div id="header" class="d-flex justify-content-between align-items-center my-3">
      <div id="monthDisplay" class="fw-bold fs-5">Mês</div>
      <div>
        <button id="backButton" class="btn btn-secondary me-1">Voltar</button>
        <button id="nextButton" class="btn btn-secondary">Próximo</button>
      </div>
    </div>

    <!-- Weekdays Row -->
    <div id="weekdays" class="row text-center fw-bold">
      <div class="col">Domingo</div>
      <div class="col">Segunda-feira</div>
      <div class="col">Terça-feira</div>
      <div class="col">Quarta-feira</div>
      <div class="col">Quinta-feira</div>
      <div class="col">Sexta-feira</div>
      <div class="col">Sábado</div>
    </div>

    <!-- Calendar Grid -->
    <div id="calendar" class="row border mt-3"></div>

    <!-- New Event Modal -->
    <div id="newEventModal" class="d-none">
      <h2>New Event</h2>
      <input id="eventTitleInput" placeholder="Event Title" class="form-control my-2"/>
      <button id="saveButton" class="btn btn-primary me-1">Salvar</button>
      <button id="cancelButton" class="btn btn-secondary">Cancelar</button>
    </div>

    <!-- Delete Event Modal -->
    <div id="deleteEventModal" class="d-none">
      <h2>Evento</h2>
      <div id="eventText" class="my-2"></div>
      <button id="deleteButton" class="btn btn-danger me-1">Deletar</button>
      <button id="closeButton" class="btn btn-secondary">Fechar</button>
    </div>
    <div id="modalBackDrop" class="d-none"></div>
  </div>

  <script src="./js/darkMode.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
