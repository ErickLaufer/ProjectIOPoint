<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Férias dos Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
        #calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #calendar {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container-header">
        <a href="../../index.html" class="btn btn-primary" id="btn-return">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg>
        </a>
    </div>

    <h2>Calendário de Férias dos Funcionários</h2>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },
                events: [
                    // Exemplo de dados de férias, esses eventos podem vir de um servidor
                    {
                        title: 'João Silva',
                        start: '2024-12-01',
                        end: '2024-12-15',
                        color: '#4fa1ff'
                    },
                    {
                        title: 'Maria Oliveira',
                        start: '2024-12-05',
                        end: '2024-12-20',
                        color: '#ffad46'
                    },
                    {
                        title: 'Carlos Souza',
                        start: '2024-12-10',
                        end: '2024-12-25',
                        color: '#ff6f61'
                    }
                    // Outros eventos podem ser adicionados aqui
                ],
                eventClick: function(info) {
                    alert(`Férias de ${info.event.title}`);
                },
            });
            calendar.render();
        });
    </script>
</body>
</html>
