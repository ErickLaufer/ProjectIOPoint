<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/cadastroFuncionario.css">
    <title>FLOP - Cadastro de Funcionários</title>
</head>
<body>
    <div class="container-header">
        <!-- Back Button -->
        <a href="./funcionario.html" class="btn btn-primary" id="btn-return">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg>
        </a>
    </div>

    <h2>Cadastro de Funcionário</h2>

    <div class="container">
        <form action="/cadastrar_funcionario" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>
    
            <label for="data_admissao">Data de Admissão</label>
            <input type="date" id="data_admissao" name="data_admissao" required>
    
            <label for="salario">Salário</label>
            <input type="number" id="salario" name="salario" step="0.01" required>
    
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
